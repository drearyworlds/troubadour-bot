<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Troubadour Bot</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<script>
    require('electron').ipcRenderer.on('log', (event, message) => {
        document.getElementById("log").insertAdjacentHTML('beforeend', `${message}<br>`);
    })
</script>

<body>
    <strong>Log</strong>:
    <div id="log">
        log:
    </div>
</body>

</html>
